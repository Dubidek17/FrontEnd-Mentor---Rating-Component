<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <main id="ratingPage">
    <div class="shadow starIcon">
      <img src="./images/icon-star.svg" alt="star icon">
    </div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
      offering!</p>
    <section>
      <button class="shadow unclickedButton ratingButton ratingButton1">1</button>
      <button class="shadow unclickedButton ratingButton ratingButton2">2</button>
      <button class="shadow unclickedButton ratingButton ratingButton3">3</button>
      <button class="shadow unclickedButton ratingButton ratingButton4">4</button>
      <button class="shadow unclickedButton ratingButton ratingButton5">5</button>
    </section>
    <button id="submitButton" class="submitButton">Submit</button>
  </main>

  <main id="thankyouPage" class="thankyouPage hidden">
    <img src="./images/illustration-thank-you.svg" alt="">
    <p id="ratingDisplay" class="ratingDisplay">You selected 4 out of 5</p>
    <h1>Thank you!</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in
      touch!</p>
  </main>

  <script src="script.js"></script>

</body>

</html>
